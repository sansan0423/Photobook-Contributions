name: Bitbucket Work Logger

on:
  # schedule:
    # - cron: '0 13 * * *' # runs daily at 1 PM UTC
  workflow_dispatch:

jobs:
  log-bitbucket-work:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config user.name "sansan0423"
          git config user.email "sanchitasreedharan05@gmail.com"

      - name: Append log to markdown file
        run: |
          LOGFILE="bitbucket-log.md"
          DATE=$(date +"%Y-%m-%d")
          echo "## $DATE" >> $LOGFILE
          echo "- Worked on Bitbucket project at Photobook Malaysia" >> $LOGFILE
          echo "" >> $LOGFILE

      - name: Commit & Push
        run: |
          git add bitbucket-log.md
          git commit -m "Log: Bitbucket work on $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
